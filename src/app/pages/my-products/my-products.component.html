<body>
  <app-header-cbit
    (onClickEventBack)="goToPage(routes.back)"
    (onClickEventHelp)="goToPage(routes.help)"
  ></app-header-cbit>
  <div class="container">
    <div class="search">
      <app-search (onTxtFilter)="setTxTFilterProduct($event)"></app-search>
    </div>
    <div class="contenido">
      <div class="list-category">
        <h5 class="titulo">Categor√≠as</h5>
        <app-list-category
          (onCategorySelected)="setCategorySelected($event)"
        ></app-list-category>
      </div>
      <div class="list-product-vertical">
        <app-list-product-vertical
          [clientId]="user.idCliente!"
          [txtFilterProduct]="txtFilterProduct"
          [categorySelected]="categorySelected"
          (onProductSelected)="setProductSelected($event)"
        ></app-list-product-vertical>
        <div class="btn-adicionar" (click)="goToPage(routes.addProduct)">
          <i class="bi bi-plus-circle-fill"></i>
          <p class="txt-solicitar">Solicitar productos</p>
        </div>
      </div>
    </div>
  </div>
</body>
