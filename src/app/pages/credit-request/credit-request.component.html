<body>
    <app-header-cbit (onClickEventBack)="goToPage(routes.back)"
        (onClickEventHelp)="goToPage(routes.help)"></app-header-cbit>
    <div>
        <h1 class="titulo">Completa los siguientes datos</h1>
        <app-indicator></app-indicator>
    </div>

    <div class="container text-center">
        <form class="form-validation">
            <div class="campos-form">
                <label class="form-label">¿Cuál es su actividad laboral?</label>
                <select class="form-select">
                    <option value="">Selecciona una opción</option>
                    <option *ngFor="let tipoCliente of tiposCliente" [value]="tipoCliente.idTipo_Cliente">
                        {{ tipoCliente.nombre }}
                    </option>
                </select>
            </div>

            <div class="campos-form">
                <p>¿Cuál es su actividad económica o la de su empresa?</p>
                <input type="text" class="rounded-input">
            </div>
            <div class="campos-form">
                <p>Nombre de la empresa</p>
                <input type="text" class="rounded-input">
            </div>
            <div class="campos-form">
                <p>¿Cuáles son sus ingresos mensuales?</p>
                <input type="number" class="rounded-input">
            </div>
            <div class="campos-form">
                <label for="docCity" class="form-label">Ciudad donde vive</label>
                <select class="form-select" aria-label="">
                    <option selected disabled>Selecciona una opción</option>
                    <option *ngFor="let ciudad of ciudades" [value]="ciudad.idCiudad">
                        {{ ciudad.nombre }}
                    </option>
                </select>
            </div>
            <div class="campos-form">
                <p>Dirección</p>
                <input type="text" class="rounded-input">
            </div>
            <div class="checkbox-form">
                <p id="cboxAuthorizations">
                    <input type="checkbox" id="cboxAuthorizations" value="" /> Acepto las autorizaciones
                    <a href="">aquí</a> descritas
                </p>
            </div>
        </form>
    </div>

    <div>
        <app-btn-cbit [text]="'Continuar'"></app-btn-cbit>
    </div>


</body>
