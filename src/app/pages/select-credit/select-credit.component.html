<body>
  <app-header-entity
    (onClickEventBack)="goToPage(routes.back)"
    (onClickEventHelp)="goToPage(routes.help)"
    [entity]="selectedEntity"
  ></app-header-entity>

  <div class="container">
    <div *ngIf="!showAdditionalFields">
       <form 
       [formGroup]="formCredito" 
       (ngSubmit)="formCredito.valid && onSubmitProduct()"
       >
        <h1>Crédito</h1>
        
        <select formControlName="credito" class="credito">
          <option value="">Selecciona tu crédito</option>
          <option *ngFor="let subtipo of subtiposProducto" 

          [value]="subtipo.nombre">
            {{ subtipo.nombre }}
          </option>
        </select>

        <app-btn-cbit
          [type]="'submit'"
          [text]="'Continuar'"
          [disabled]="formCredito.invalid"
        ></app-btn-cbit>
      </form>
    </div>

    <div *ngIf="showAdditionalFields">
       <form [formGroup]="formValidation"
       (ngSubmit)="formValidation.valid && onSubmitProduct()"
       >
        <h1>Crédito</h1>
        <div>
          <label class="title" for="formControlName">Monto crédito</label>
          <input type="number" formControlName="montoCredito" />
          <h4>Monto mínimo $2.000.000 de Pesos</h4>
        </div>
        <div>
          <label class="title" for="formControlName">Plazo (meses)</label>
          <input type="number" formControlName="plazoMeses" />
          <h4>Plazo mínimo establecido 6 meses, máximo 60 meses</h4>
        </div>
        <app-btn-cbit
          [type]="'submit'"
          [text]="'Continuar'"
          [disabled]="formValidation.invalid"
          [loading]="isLoading"
        ></app-btn-cbit>
      </form>
    </div>
  </div>
</body>
