      <div>
      <form
        [formGroup]="formValidation"
        (ngSubmit)="formValidation.valid && onSubmitValidation()"
        class="form-validation"
      >
      <h1>Crédito</h1>
        <div>
          <label class="title" for="formControlName">Monto crédito</label>
          <input type="number" formControlName="montoCredito" />
          <h4>Monto mínimo $2.000.000 de Pesos</h4>
        </div>
        <div>
          <label class="title" for="formControlName">Plazo (meses)</label>
          <input type="number" formControlName="plazoMeses" />
          <h4>Plazo mínimo establecido 6 meses, máximo 60 meses</h4>
        </div>
        <app-btn-cbit
          [type]="'submit'"
          [text]="'Continuar'"
          [disabled]="formValidation.invalid"
          [loading]="isLoading"
        ></app-btn-cbit>
      </form>
    </div>
  </div>
