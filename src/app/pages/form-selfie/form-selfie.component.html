<body>
  <app-header-cbit
    (onClickEventBack)="goToPage(routes.back)"
    (onClickEventHelp)="goToPage(routes.help)"
  ></app-header-cbit>
  <div class="container">
    <h1 class="titulo">Tome una foto de su rostro</h1>
    <app-indicator></app-indicator>
    <div class="camera">
      <app-camera
        [type]="'selfie'"
        [icon]="'bi-person'"
        (onPhoto)="savePhoto($event)"
      ></app-camera>
    </div>
    <div class="alert alert-success text-center" role="alert" *ngIf="showAlert">
      Imagen guardada correctamente
    </div>
    <div class="boton">
      <app-btn-cbit
        [text]="'Continuar'"
        [type]="'button'"
        [disabled]="imageData == ''"
        (onClickEvent)="continue()"
      >
      </app-btn-cbit>
    </div>
  </div>
</body>
