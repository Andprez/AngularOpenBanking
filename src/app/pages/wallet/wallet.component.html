<app-header-cbit
  (onClickEventBack)="goToPage(routes.back)"
  (onClickEventHelp)="goToPage(routes.help)"
></app-header-cbit>
<body>
  <div class="container">
    <div class="encabezado">
      <div class="titulo-boton">
        <h3 class="titulo">Tus productos registrados</h3>
        <i class="bi bi-plus-circle" (click)="goToPage(routes.addProduct)"></i>
      </div>
      <h5>Hola {{ user.primerNombre }}!</h5>
      <p>Selecciona el producto con el que deseas pagar</p>
    </div>
    <div class="list">
      <app-list-product-vertical
        [clientId]="user.idCliente"
        (onProductSelected)="setProductSelected($event)"
      ></app-list-product-vertical>
    </div>
  </div>
</body>
