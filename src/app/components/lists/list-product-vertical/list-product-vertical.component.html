<div class="list">
  <div
    class="type-and-list"
    *ngFor="let type of typesProducts | filterCategory : txtFilterProduct | filterCategory : txtCategorySelected"
  >
    <div class="cabecera">
      <div class="botones">
        <div class="products">
          <h5 class="nombreTipo">
            {{ type.nombreTipo }}s
          </h5>
        </div>
        <div
          class="btn-adicionar"
          [ngClass]="{'disabled': type.nombreTipo !== 'Crédito'}"
          (click)="type.nombreTipo === 'Crédito' ? goToPage(routes.requestProduct) : null"
        >
          <i class="bi bi-plus-circle-fill"></i>
          <p class="txt-solicitar">Solicitar productos</p>
        </div>
      </div>
    </div>
    <div
      class="product"
      *ngFor="
        let product of productsByType[type.nombreTipo]
      "
      (click)="setProductSelected(product)"
    >
      <div class="entity">
        <app-entity [entity]="product.entidadF"></app-entity>
      </div>
      <div class="datos">
        <p class="nombreProducto">{{ product.subtipoProducto.nombre }}</p>
        <div class="valores">
          <p class="textoSaldo">Saldo actual</p>
          <p class="valorSaldo">{{ product.montoProd | currency }}</p>
        </div>
      </div>
      <div class="boton">
        <p>Ver movimientos</p>
        <i class="bi bi-chevron-right"></i>
      </div>
    </div>
  </div>
</div>
<p class="texto" *ngIf="(typesProducts | filterCategory : txtFilterProduct| filterProductByEntityF: txtFilterProduct).length == 0">
  No hay resultados
</p>
