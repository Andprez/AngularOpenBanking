<div class="list">
  <div
    class="type-and-list"
    *ngFor="let type of typesProducts"
  >
    <div class="cabecera">
      <div class="botones">
        <div class="products">
          <h5 class="nombreTipo">
            {{ type.nombreTipo }}s
          </h5>
        </div>
        <div class="btn-adicionar" (click)="goToPage(routes.requestProduct)">
          <i class="bi bi-plus-circle-fill"></i>
          <p class="txt-solicitar">Solicitar productos</p>
        </div>
      </div>
    <div
      class="product"
      *ngFor="
        let product of productsByType[type.nombreTipo]
      "
      (click)="setProductSelected(product)"
    >
      <div class="entity">
        <app-entity [entity]="product.entidadF"></app-entity>
      </div>
      <div class="datos">
        <p class="nombreProducto">{{ product.tipoProducto.nombreTipo }}</p>
        <div class="valores">
          <p class="textoSaldo">Saldo actual</p>
          <p class="valorSaldo">{{ product.montoProd | currency }}</p>
        </div>
      </div>
      <div class="boton">
        <p>Ver movimientos</p>
        <i class="bi bi-chevron-right"></i>
      </div>
    </div>
  </div>
</div>
