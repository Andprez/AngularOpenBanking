<div class="card">
  <div class="card-body">
    <div class="icono">
      <i class="{{ icon }}"></i>
    </div>
    <div class="texto">
      <h5 class="card-title">{{ cardTitle }}</h5>
      <p class="card-text">{{ cardText }}</p>
    </div>
    <div class="indicador">
      <i class="bi bi-chevron-compact-right" *ngIf="!complete"></i>
      <i class="bi bi-check-circle-fill" *ngIf="complete"></i>
    </div>
  </div>
</div>
