<body>
  <div class="div-cam" [ngClass]="{ isSelfie: type == 'selfie', 'display-none': imageData != '' }">
    <video
      #videoElement
      autoplay
      [ngClass]="{
        'display-none': !isCameraActive,
        isSelfie: type == 'selfie',
      }"
    ></video>
    <i
      class="bi {{ icon }}"
      *ngIf="!isCameraActive"
      [ngClass]="{ isDocument: type == 'document' }"
    ></i>
  </div>
  <div class="div-cam" *ngIf="imageData != ''">
    <img [src]="imageData" alt="Foto tomada" />
  </div>
  <button class="boton" (click)="toggleCamera()">
    <i class="bi bi-circle-fill"></i>
  </button>
  <canvas #canvasElement style="display: none"></canvas>
</body>
