<body>
  <div class="div-cam">
    <video #videoElement autoplay [ngClass]="{'display-none': !isCameraActive}"></video>
    <i class="bi bi-person" *ngIf="!isCameraActive"></i>
  </div>
  <button class="boton" (click)="toggleCamera()">
    <i class="bi bi-circle-fill"></i>
  </button>
  <canvas #canvasElement style="display: none"></canvas>
</body>
