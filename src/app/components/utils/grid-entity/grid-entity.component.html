<div class="list">
  <div class="entidad" *ngFor="let entity of entities | filter : palabra">
    <app-entity
      [nameEntity]="entity.nombre"
      [nameImage]="entity.imagen"
    ></app-entity>
  </div>
</div>
<p class="texto" *ngIf="(entities | filter : palabra).length == 0">
  No hay resultados
</p>
