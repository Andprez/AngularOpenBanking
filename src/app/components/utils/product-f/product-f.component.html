<div class="card" (click)="setProductSelected()">
  <img
    src="../../../../assets/entidadesF/{{ product.entidadF.imagen }}.png"
    class="card-img-top"
    alt="{{ product.tipoProducto.nombreTipo }}"
  />
  <div class="card-body" *ngIf="mostrarSaldo">
    <p class="card-text">{{ product.tipoProducto.nombreTipo }}</p>
    <p class="card-text">{{ product.montoProd | currency }}</p>
  </div>
</div>
